<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
        
                <table class='table table-hover table-responsive table-bordered'>
                    <tr>
                        <th>Book Cover</th>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Date of Publication</th>
                        <th>Options</th>
                    </tr>
                    <tr ng-repeat = "book in books">
                        <td>{{book.cover}}</td>
                        <td>{{book.title}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.date}}</td>
                        <td>
                            <a class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
