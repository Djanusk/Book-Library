<div class="wrapper" style="display: table; width: 100%;">
    <div class="content" style="vertical-align: middle; display:  table-cell;background-color:rgb(56, 46, 46)">
        <div class="container-fluid">
            <div class="row"style="background-color:rgb(56, 46, 46)">
                <div class="col-md-4 col-xs-0">
                </div>
                <div class="col-md-4 col-xs-12">
                    <div class="well well-sm text-center" style="background-color:rgb(17, 90, 138); padding-top:0">
                        <h4 class="title" style="color:white">ATMO Library</h4>
                        <p class="category" style="color:white">Please enter your login details</p>
                    </div>
                    <div class="well" style="background-color:rgb(17, 90, 138)">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group label-floating">
                                        <label class="control-label" style="color:white">Username</label>
                                        <input type="email" ng-model="credentials.username" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group label-floating">
                                        <label class="control-label" style="color:white">Password</label>
                                        <input type="password" ng-model="credentials.password" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-warning pull-right" ng-click="login(credentials)">Login</button>
                            <button type="submit" class="btn btn-warning pull-left " ng-click="register()">Registration</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4 col-xs-0">
                </div>
            </div>
        </div>
    </div>
</div>
